<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    button { width: 100%; margin: 5px 0; padding: 10px; font-size: 16px; background-color: #1a73e8; color: white; border: none; border-radius: 5px; }
    button:hover { background-color: #0c59cf; }
    #log { margin-top: 15px; font-size: 13px; color: #555; }
  </style>
</head>
<body>
  <button onclick="exportTabs()">üöÄ Export to Tabs</button>
  <button onclick="importTabs()">‚¨áÔ∏è Import from Tabs</button>
  <div id="log"></div>

  <script>
    function exportTabs() {
      google.script.run.withSuccessHandler(msg => {
        document.getElementById('log').innerText = msg;
      }).exportToTabs();
    }
    function importTabs() {
      google.script.run.withSuccessHandler(msg => {
        document.getElementById('log').innerText = msg;
      }).importFromTabs();
    }
  </script>
</body>
</html>
